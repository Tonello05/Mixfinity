<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="style.css">
	<title>Mixfinity</title>
</head>
<body>
	<header>
		<div class="toolbar">
			<a class="interactable" href="">File</a>
			<a class="interactable" href="">Edit</a>
			<!-- <a class="interactable" href="">Another one</a> -->
			<!-- <a class="interactable" href="">idk bruh</a> -->
		</div>
		<div class="final-toolbar">
			<a class="interactable" href="">Credits</a>
			<a class="interactable" href="">Publish</a>
			<a class="interactable" href="">User</a>
		</div>
	</header>

	<div class="container">
		<!-- Instrument list -->
		<aside>
			<div class="instrument-bar">
				<div class="interactable instrument" id="Instrument 1">
					<span class="material-symbols-rounded">music_note</span>
					<h3>Instrument 1</h3>
				</div>
				<div class="interactable instrument" id="Instrument 2">
					<span class="material-symbols-rounded">music_note</span>
					<h3>Instrument 2</h3>
				</div>
				<div class="interactable instrument" id="Instrument 3">
					<span class="material-symbols-rounded">music_note</span>
					<h3>Instrument 3</h3>
				</div>
				<div class="interactable instrument" id="Instrument 4">
					<span class="material-symbols-rounded">music_note</span>
					<h3>Instrument 4</h3>
				</div>
			</div>
		</aside>
		<!-- End instrument list -->

		<div class="main-container">
			<div class="song-controls">
				<div class="bar-left">
					<!-- Music controls -->
					<a class="interactable" href="">
						<span class="material-symbols-rounded">keyboard_double_arrow_left</span>
					</a>
					<a class="interactable" href="">
						<span class="material-symbols-rounded">play_arrow</span>
					</a>
					<a class="interactable" href="">
						<span class="material-symbols-rounded">pause</span>
					</a>
					<a class="interactable" href="">
						<span class="material-symbols-rounded">stop</span>
					</a>
					<a class="interactable" href="">
						<span class="material-symbols-rounded">double_arrow</span>
					</a>
					<!-- End music controls -->
				</div>
				<div class="bar-center">
					<!-- Track editor controls -->
					<span id="track-mode-select" class="material-symbols-rounded interactable">arrow_selector_tool</span>
					<span id="track-mode-add" class="material-symbols-rounded interactable selected">music_note</span>
					<span id="track-mode-resize" class="material-symbols-rounded interactable">width</span>
					<span id="track-mode-remove" class="material-symbols-rounded interactable">delete</span>
					<!-- End track editor controls -->
				</div>
				<div class="bar-right">
					<!-- Volume -->
					<a href="">
						<span class="material-symbols-rounded interactable">volume_up</span>
					</a>
					<div class="interactable" id="volume-bar"></div>
					<!-- End volume -->
				</div>
			</div>

			<div id="track-editor-container">
				<!-- <div class="track-editor">
					<div class="track-editor-top">
						<h3 class="interactable">Instrument 1</h3>
						<span class="material-symbols-rounded interactable edit-track">edit</span>
						<span class="material-symbols-rounded interactable close-track">close</span>
					</div>
					<div class="track-container">
						<div class="line-container">
							<div class="vseparator"></div>
							<div class="hseparator"></div>
						</div>
						<div class="track"></div>
					</div>
				</div> -->
			</div>
		</div>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js" integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</html>
