<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Grain Player</title>
	<link rel="shortcut icon" href="#">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>SOUND</h1>
	<div id="music_buttons">
		<button id="btn_play_synth">Synth</button>
		<button id="btn_play_metalsynth">MetalSynth</button>
		<button id="btn_play_amssynth">AMSSynth</button>
		<button id="btn_play_duosynth">DuoSynth</button>
		<button id="btn_play_fmsynth">FMSynth</button>
		<button id="btn_play_Guitar-acoustic">Guitar-acoustic</button>
	</div>

	<table id = "table_sound">
		<tr><td><button>C1</button><button>D1</button><button>E1</button><button>F1</button><button>G1</button><button>A1</button><button>B1</button></td></tr>
		<tr><td><button>C2</button><button>D2</button><button>E2</button><button>F2</button><button>G2</button><button>A2</button><button>B2</button></td></tr>
		<tr><td><button>C3</button><button>D3</button><button>E3</button><button>F3</button><button>G3</button><button>A3</button><button>B3</button></td></tr>
		<tr><td><button>C4</button><button>D4</button><button>E4</button><button>F4</button><button>G4</button><button>A4</button><button>B4</button></td></tr>
		<tr><td><button>C5</button><button>D5</button><button>E5</button><button>F5</button><button>G5</button><button>A5</button><button>B5</button></td></tr>
		<tr><td><button>C6</button><button>D6</button><button>E6</button><button>F6</button><button>G6</button><button>A6</button><button>B6</button></td></tr>
		<tr><td><button>C7</button><button>D7</button><button>E7</button><button>F7</button><button>G7</button><button>A7</button><button>B7</button></td></tr>
		<tr><td><button>C8</button><button>D8</button><button>E8</button><button>F8</button><button>G8</button><button>A8</button><button>B8</button></td></tr>
		<tr><td><button>C9</button><button>D9</button><button>E9</button><button>F9</button><button>G9</button><button>A9</button><button>B9</button></td></tr>
	</table>

	<button id="start_song">Start Song</button>
	<button id="play_from_file">Play from File</button>
	<button id="download_music">Download music</button>

</body>
<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.7.0/dist/ffmpeg.min.js" type="module"></script>
